name: obsidian-http-mcp
version: 1.0.2
description: First HTTP-native MCP server for Obsidian - solves stdio bugs #3071, #9176
author: NasAndNora
repository: https://github.com/NasAndNora/obsidian-http-mcp
license: MIT

# Docker configuration for Smithery hosting
docker:
  build: .
  port: 3000

# Environment variables required
env:
  - OBSIDIAN_API_KEY
  - OBSIDIAN_BASE_URL
  - PORT

# MCP capabilities
capabilities:
  tools:
    - list_dir
    - list_files
    - find_files
    - read_file
    - write_file
    - search
    - move_file
    - delete_file
    - delete_folder
    - get_file_info
    - create_directory

tags:
  - obsidian
  - notes
  - knowledge-management
  - http-native
  - claude-code
